<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Homepage Stylesheet -->
    <link href="css/index.css" rel="stylesheet">
    <!-- Font Link: Open Sans-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>Toronto Covid Hub</title>
  </head>
  <body>
  <main>
    <!-- 40px padding-top for Main in CSS -->
    <!-- Row: Logo & Utility Bar-->
    <div class="logoUtilityBarContainer">
      <!-- Logo -->
      <div><img src="images/logo.png" alt="Toronto Covid Hub"></div>
      <!-- container for Utility Nav & Search Bar-->
      <div>
        <div class="utilityNavSection"><a href="#" class="utilityNav">AA+</a><a href="#" class="utilityNav">FAQs</a><a href="#" class="utilityNav">Language</a><div class="spacer1"></div>
        <form>
            <input class="search" type="search" placeholder="Search" aria-label="Search"><div class="spacer1"></div><button class="btn" type="submit">Search</button>
        </form></div>
      </div>
    </div>
    <!-- Row: Primary Navigation Bar-->
    <div class="primaryNavBarContainer">
      </div>
    <!-- Row: Welcome Banner Bar-->
    <div class="bannerBarContainer">Banner Bar </div>
    <!-- Row: Status Bar -->
    <div class="statusBarContainer">Status Bar Container</div>
    <!-- Row: Main Grid -->
    <!-- START mainGrid -->
    <div class="mainGrid">MAIN GRID</div>
    <!-- END: Main Grid -->
    <!-- Row: Top Half Footer Bar-->
    <div class="topFooterContainer">Top Footer</div>
    <!-- Row: Bottom Half Footer Bar-->
    <div class="bottomFooterContainer">Bottom Footer</div>
  </main>
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
